- name: Expense frontend setup
  hosts: all
  become: yes
  tasks: 
    - name: Installing the nginx
      ansible.builtin.dnf:
        name: nginx
        state: present

    - name: copy expense config file
      ansible.builtin.copy:
         src: expense.conf
         dest: /etc/nginx/default.d/expense.conf
    - name: clean old and remove directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent
    - name: Ensure the /usr/share/nginx/html directory exists
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory
        mode: '0755'    
    - name: downloading and extract  frontend content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/frontend.zip
        dest: /usr/share/nginx/html
        remote_src: yes
    - name: system service
      ansible.builtin.systemd:
        name: nginx
        state: restarted
        enabled: yes



             
